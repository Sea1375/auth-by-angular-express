<div class="textinput">
  <label class="textinput-label">
    <span>{{text | translate}}:</span><span>&nbsp;</span>
  </label>
  <input class="textinput-input"
         type="text"
         readonly="readonly"
         spellcheck="false"
         autocomplete="off"
         [value]="value"
  />
</div>
