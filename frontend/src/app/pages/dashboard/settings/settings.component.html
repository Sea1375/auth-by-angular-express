<div class="w-full min-h-screen p-10 overflow-y-scroll overflow-x-hidden bg-secondary">

<!--  Title-->
  <div class="flex items-end">
    <div class="basis-full overflow-hidden">
      <div class="mt-3 text-xl">
        {{'DASHBOARD.SETTINGS' | translate}}
      </div>
    </div>
  </div>

<!--  Tabs-->
  <div class="mt-5 pb-10">
    <div class="sections-tabs">
      <a
        id="account_tab"
        class="sections-tab"
        [routerLink]="'account'"
        (click)="onClickSection('account_tab')"
      >
        {{'DASHBOARD.ACCOUNT' | translate}}
      </a>
      <a
        id="security_tab"
        class="sections-tab"
        [routerLink]="'security'"
        (click)="onClickSection('security_tab')"
      >
        {{'DASHBOARD.SECURITY' | translate}}
      </a>
    </div>
    <div class="sections-body">
      <div class="settings">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
