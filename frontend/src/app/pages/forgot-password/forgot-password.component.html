<div class="flex min-h-screen bg-primary">
<!--  Logo-->
  <div class="absolute top-16 left-16">
    <a [routerLink]="['/']">
      <app-logo></app-logo>
    </a>
  </div>

  <div class="w-full lg:w-3/6 px-10 py-10 flex justify-center items-center bg-secondary border-rounded-right">
    <div class="w-96">
      <h3 class="text-3xl text-center font-bold my-6">{{'HOME.FORGOT_PASSWORD' | translate}}</h3>

<!--      Email-->
      <div>
        <app-form-input
          [type]="'text'"
          [placeholder]="'HOME.EMAIL'"
          [regx]="appSettings.REGX_EMAIL"
          (onChangeEvent)="onChangeEmail($event)"
        ></app-form-input>
      </div>

<!--      Error message-->
      <div class="mt-3.5 flex justify-center" *ngIf="message !== ''">
        <app-error-text
          [message]="message"
        ></app-error-text>
      </div>

<!--      Send button-->
      <div class="mt-4 flex justify-center">
        <app-form-button-general
          [text]="'HOME.SEND'"
          [disabled]="!valid"
          (onClickEvent)="onSend()"
        ></app-form-button-general>
      </div>

    </div>
  </div>
  <div class="hidden lg:w-3/6 lg:flex justify-center items-center p-10">
    <div>
      <div class="flex justify-center">
        <img alt="" src="./assets/images/home.svg" class="w-4/5">
      </div>

      <!--      Follow us-->
      <h6 class="text-sm text-white flex justify-center mt-8">{{'HOME.FOLLOW' | translate}}</h6>
      <div class="mt-4">
        <app-icon-social-rounded></app-icon-social-rounded>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  type="square-jelly-box"
  [fullScreen]="true">
</ngx-spinner>
