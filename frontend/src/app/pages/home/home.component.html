<app-header></app-header>

<div class="flex items-center flex-col bg-secondary min-h-screen">
<!--  Secure account alert-->
  <app-alert
    *ngIf="!isRemoved && user !== null && user?.g2f_enabled === 0"
    [text]="'HOME.G2F_ENABLE'"
    [url]="'/dashboard/settings/security'"
    (removeTagEvent)="removeTag()"
  >
  </app-alert>

  <h1 class="mt-12 text-3xl">{{ 'HOME.WELCOME' | translate }}</h1>
  <img
    alt=""
    src="assets/images/twohomes.png"
  />

</div>
